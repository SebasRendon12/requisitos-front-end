<div class="breadcrumb-class" style="border: 0px; display: flex; justify-content: center;">
  <div class="col-5">
    <mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]="5000" color="accent" maxWidth="auto"
      [proportion]="110" [slides]="5" [loop]="true" [hideArrows]="true" [hideIndicators]="true" [useKeyboard]="true"
      [useMouseWheel]="false" orientation="ltr">
      <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
        overlayColor="#00000040" [hideOverlay]="true"></mat-carousel-slide>
    </mat-carousel>
  </div>
  <div class="col-1"></div>
  <div class="col-6"><br><br>
    <h3 style="text-align: center;">Mi Perfil</h3><br><br>
    <div class="row">
      <div class="col-5">
        Nombre Completo
      </div>
      <div class="col-7">
        <input readonly="true" type="text" placeholder="Nombre" value="{{ user.name }}">
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Documento
      </div>
      <div class="col-4">
        <input readonly="true" type="text" placeholder="Documento" value="{{ user.nit }}">
      </div>
      <div class="col-2" style="text-align: end;">
        Telefono
      </div>
      <div class="col-3">
        <input readonly="true" type="text" placeholder="Teléfono" value="{{ user.phone }}">
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        Correo Institucional
      </div>
      <div class="col-7">
        <input readonly="true" type="text" placeholder="Correo electronico" value="{{ user.email }}">
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        Dirección Residencia
      </div>
      <div class="col-7">
        <input readonly="true" type="text" placeholder="Dirección Residencia" value="{{ user.address }}">
      </div>
    </div>
  </div>
</div>
